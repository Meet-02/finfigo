<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Calculator - FinFigo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='job.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .page-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .stepper {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 550px;
            margin-bottom: 25px;
        }

        .stepper::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 4px;
            background-color: #e5e7eb;
            transform: translateY(-50%);
            z-index: 0;
        }

        .stepper-progress {
            position: absolute;
            top: 50%;
            left: 0;
            height: 4px;
            background-color: #28a745;
            width: 100%;
            transform: translateY(-50%);
            z-index: 1;
        }

        .step {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #e5e7eb;
            color: #6b7280;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        .step.completed {
            background-color: #28a745;
            color: white;
        }

        .step.active {
            background-color: #0d6efd;
            color: white;
        }

        .tax-card {
            background-color: #ffffff;
            border-radius: 8px;
            border: 1px solid #dce8f6;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 550px;
            padding: 30px 40px;
        }

        @media (max-width: 768px) {
            .tax-card {
                padding: 20px 25px;
                max-width: 500px;
            }
            .stepper {
                max-width: 90%;
            }
            .step {
                width: 28px;
                height: 28px;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .tax-card {
                padding: 15px 20px;
                max-width: 100%;
            }
            .stepper {
                max-width: 95%;
                margin-bottom: 20px;
            }
            .step {
                width: 25px;
                height: 25px;
                font-size: 0.7rem;
            }
        }

    </style>
</head>

<body>

    <header id="header">
        <div class="logo-area">
            <img src="{{ url_for('static', filename='IMAGES/finfo.png') }}" alt="Header Photo"
            class="header-photo">
            <span>GST & ITR Portal</span>
        </div>
    </header>

    <div class="banner">
        <h1><i class="fa-solid fa-file-invoice-dollar"></i> Easy GST & ITR Filing</h1>
        <p>Fill in your details to get started with a smooth and hassle-free process.</p>
    </div>
    <div class="page-container">
        <div class="stepper">
            <div class="stepper-progress"></div>
            <div class="step completed" data-step="1">1</div>
            <div class="step completed" data-step="2">2</div>
            <div class="step active" data-step="3">3</div>
            <div class="step" data-step="4">4</div>
        </div>
    </div>


    <div class="outer-container">
        <div class="content-container">
            <div class="tax-card">
                <div class="form-section">

                <form action="{{ url_for('job_deductions') }}" method="POST">

                    <h1 class="section-title"><i class="fa-solid fa-shield-halved"></i> Tax Saving Deductions</h1>

                    <label class="field-label" for="epf_ppf"><i class="fa-solid fa-piggy-bank"></i> Section 80C: EPF /
                        PPF Contribution</label>
                    <input type="number" class="input-field" id="epf_ppf" name="epf_ppf" placeholder="e.g., 70000">

                    <label class="field-label" for="life_insurance"><i class="fa-solid fa-umbrella"></i> Section 80C:
                        Life Insurance Premium</label>
                    <input type="number" class="input-field" id="life_insurance" name="life_insurance"
                        placeholder="e.g., 20000">

                    <label class="field-label" for="elss"><i class="fa-solid fa-chart-line"></i> Section 80C: ELSS
                        Mutual Funds Investment</label>
                    <input type="number" class="input-field" id="elss" name="elss" placeholder="e.g., 50000">

                    <label class="field-label" for="home_loan_principal"><i class="fa-solid fa-house-user"></i> Section
                        80C: Home Loan Principal Repayment</label>
                    <input type="number" class="input-field" id="home_loan_principal" name="home_loan_principal"
                        placeholder="e.g., 0">

                    <label class="field-label" for="tuition_fees"><i class="fa-solid fa-graduation-cap"></i> Section
                        80C: Children's Tuition Fees</label>
                    <input type="number" class="input-field" id="tuition_fees" name="tuition_fees"
                        placeholder="e.g., 0">

                    <label class="field-label" for="other_80c"><i class="fa-solid fa-box-archive"></i> Section 80C:
                        Other Investments (NSC, etc.)</label>
                    <input type="number" class="input-field" id="other_80c" name="other_80c" placeholder="e.g., 10000">

                    <label class="field-label" for="health_insurance_self"><i class="fa-solid fa-heart-pulse"></i>
                        Section 80D: Health Insurance Premium (Self & Family)</label>
                    <input type="number" class="input-field" id="health_insurance_self" name="health_insurance_self"
                        placeholder="e.g., 25000">

                    <label class="field-label" for="health_insurance_parents"><i class="fa-solid fa-user-plus"></i>
                        Section 80D: Health Insurance Premium (Parents)</label>
                    <input type="number" class="input-field" id="health_insurance_parents"
                        name="health_insurance_parents" placeholder="e.g., 0">

                    <label class="field-label" for="home_loan_interest"><i class="fa-solid fa-percent"></i> Section 24:
                        Home Loan Interest Paid</label>
                    <input type="number" class="input-field" id="home_loan_interest" name="home_loan_interest"
                        placeholder="e.g., 0">

                    <label class="field-label" for="education_loan_interest"><i
                            class="fa-solid fa-book-open-reader"></i> Section 80E: Education Loan Interest Paid</label>
                    <input type="number" class="input-field" id="education_loan_interest" name="education_loan_interest"
                        placeholder="e.g., 0">

                    <label class="field-label" for="donations"><i class="fa-solid fa-hand-holding-heart"></i> Section
                        80G: Donations to Charity</label>
                    <input type="number" class="input-field" id="donations" name="donations" placeholder="e.g., 0">

                    <label class="field-label" for="tds"><i class="fa-solid fa-scissors"></i> TDS (Tax Deducted at
                        Source)</label>
                    <input type="number" class="input-field" id="tds" name="tds" placeholder="e.g., 5000">

                    <div class="button">
                        <button type="submit">
                            <span class="shadow"></span>
                            <span class="edge"></span>
                            <span class="front text"> Calculate Tax </span>
                        </button>
                    </div>

                </form>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="{{ url_for('static', filename='pg1.js') }}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const activeStep = document.querySelector('.step.active');
        if (activeStep) {
            const stepNumber = parseInt(activeStep.getAttribute('data-step'));
            const progressWidth = ((stepNumber - 1) / 3) * 100;
            const progressBar = document.querySelector('.stepper-progress');
            if (progressBar) {
                progressBar.style.width = progressWidth + '%';
            }
        }
    });
</script>

</html>
