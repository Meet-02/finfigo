<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculation Result</title>
    <style>
        /* Main page styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #eaf2ff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Vertically center the container */
            min-height: 100vh;
        }

        /* New container to group the stepper and the card */
        .page-container {
            display: flex;
            flex-direction: column;
            /* Stack items vertically */
            align-items: center;
            /* Center items horizontally */
            width: 100%;
        }

        .tax-card {
            background-color: #ffffff;
            border-radius: 8px;
            border: 1px solid #dce8f6;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 550px;
            padding: 30px 40px;
        }

        /* --- STEPPER STYLES --- */
        .stepper {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 550px;
            /* Match the card's width */
            margin-bottom: 25px;
            /* Space between stepper and card */
        }

        .stepper::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 4px;
            background-color: #e5e7eb;
            transform: translateY(-50%);
            z-index: 0;
        }

        .stepper-progress {
            position: absolute;
            top: 50%;
            left: 0;
            height: 4px;
            background-color: #28a745;
            width: 100%;
            transform: translateY(-50%);
            z-index: 1;
        }

        .step {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #e5e7eb;
            color: #6b7280;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .step.completed {
            background-color: #28a745;
            color: white;
        }

        .step.active {
            background-color: #0d6efd;
            color: white;
        }

        /* --- END STEPPER STYLES --- */

        /* Card header and result styles */
        .card-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 25px;
            color: #003366;
        }

        .card-header h1 {
            font-size: 1.8em;
            margin: 0;
        }

        .card-header .icon {
            font-size: 1.8em;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.1em;
            padding: 18px 10px;
            background-color: #f8faff;
            border: 1px solid #e0e9f5;
            border-radius: 6px;
            margin-bottom: 12px;
        }

        .result-label {
            color: #555;
            font-weight: 500;
        }

        .result-value {
            font-weight: bold;
            color: #003366;
            font-size: 1.2em;
        }

        /* Download button styles */
        .download-area {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e9f5;
        }

        .download-btn {
            display: inline-block;
            background-color: #28a745;
            color: #ffffff;
            padding: 12px 25px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            border: none;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s;
        }

        .download-btn:hover {
            background-color: #218838;
        }

        .insights-card {
            margin-top: 25px;
            border: 1px solid #c3daff;
            border-radius: 8px;
            background-color: #f8faff;
            text-align: left;
        }

        .insights-header {
            background-color: #eaf2ff;
            padding: 10px 15px;
            font-weight: bold;
            color: #003366;
            border-bottom: 1px solid #c3daff;
        }

        .insights-content {
            padding: 15px;
            white-space: pre-wrap;
            line-height: 1.6;
            color: #333;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            .tax-card {
                padding: 20px 25px;
                max-width: 500px;
            }
            .stepper {
                max-width: 90%;
            }
            .step {
                width: 28px;
                height: 28px;
                font-size: 0.8rem;
            }
            .card-header h1 {
                font-size: 1.5em;
            }
            .result-item {
                font-size: 1em;
                padding: 15px 8px;
            }
            .result-value {
                font-size: 1.1em;
            }
            .download-btn {
                padding: 10px 20px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            .tax-card {
                padding: 15px 20px;
                max-width: 100%;
            }
            .stepper {
                max-width: 95%;
                margin-bottom: 20px;
            }
            .step {
                width: 25px;
                height: 25px;
                font-size: 0.7rem;
            }
            .card-header {
                gap: 8px;
                margin-bottom: 20px;
            }
            .card-header h1 {
                font-size: 1.3em;
            }
            .card-header .icon {
                font-size: 1.5em;
            }
            .result-item {
                font-size: 0.9em;
                padding: 12px 6px;
                margin-bottom: 10px;
            }
            .result-value {
                font-size: 1em;
            }
            .download-area {
                margin-top: 20px;
                padding-top: 15px;
            }
            .download-btn {
                padding: 8px 18px;
                font-size: 0.8em;
            }
            .insights-card {
                margin-top: 20px;
            }
            .insights-header {
                padding: 8px 12px;
                font-size: 0.9em;
            }
            .insights-content {
                padding: 12px;
                font-size: 0.9em;
            }
        }
    </style>
</head>

<body>

    </div>
</body>

</html>
