<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details - GST & ITR</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='page1.css') }}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        /* --- STEPPER STYLES --- */
        .stepper {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 550px;
            margin: 0 auto 25px auto;
            top: 25px;
        }

        .stepper::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 4px;
            background-color: #e5e7eb;
            transform: translateY(-50%);
            z-index: 0;
        }

        .stepper-progress {
            position: absolute;
            top: 50%;
            left: 0;
            height: 4px;
            background-color: #28a745;
            width: 100%;
            transform: translateY(-50%);
            z-index: 1;
        }

        .step {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #e5e7eb;
            color: #6b7280;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .step.completed {
            background-color: #28a745;
            color: white;
        }

        .step.active {
            background-color: #0d6efd;
            color: white;
        }

        /* --- END STEPPER STYLES --- */
    </style>
</head>

<body>

    <!-- Fixed Header -->
    <header id="header">
        <div class="logo-area">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png" alt="Logo">
            <span>GST & ITR Portal</span>
        </div>
    </header>

    <!-- Page Background Banner -->
    <div class="banner">
        <h1><i class="fa-solid fa-file-invoice-dollar"></i> Easy GST & ITR Filing</h1>
        <p>Fill in your details to get started with a smooth and hassle-free process.</p>
    </div>

    <div class="stepper">
        <div class="step active" data-step="1">1</div>
        <div class="line"></div>
        <div class="step" data-step="2">2</div>
        <div class="line"></div>
        <div class="step" data-step="3">3</div>
        <div class="line"></div>
        <div class="step" data-step="4">4</div>
    </div>

    <!-- Main Form -->
    <div class="outer-container">
        <div class="content-container">
            <div class="form-section">
                <h1><i class="fa-solid fa-user"></i> User Details</h1>

                <!-- ✅ FORM START -->
                <form action="{{ url_for('details') }}" method="POST">

                    <label class="field-label" for="name"><i class="fa-solid fa-id-badge"></i> Name <span
                            class="asterisk">*</span></label>
                    <input type="text" class="input-field" id="name" name="name" required>

                    <label class="field-label" for="father"><i class="fa-solid fa-user-group"></i> Father’s / Guardian’s
                        Name <span class="asterisk">*</span></label>
                    <input type="text" class="input-field" id="father" name="father" required>

                    <label class="field-label" for="dob"><i class="fa-solid fa-calendar"></i> Date of Birth <span
                            class="asterisk">*</span></label>
                    <input type="date" class="input-field" id="dob" name="dob" required>

                    <label class="field-label" for="gender"><i class="fa-solid fa-venus-mars"></i> Gender <span
                            class="asterisk">*</span></label>
                    <select class="input-field" id="gender" name="gender" required>
                        <option value="" selected disabled>Select</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>

                    <label class="field-label" for="email"><i class="fa-solid fa-envelope"></i> Email Address <span
                            class="asterisk">*</span></label>
                    <input type="email" class="input-field" id="email" name="email" required>

                    <label class="field-label" for="aadhar"><i class="fa-solid fa-address-card"></i> Aadhar Number <span
                            class="asterisk">*</span></label>
                    <input type="number" class="input-field" id="aadhar" name="aadhar" maxlength="12" required>

                    <label class="field-label" for="mno"><i class="fa-solid fa-phone"></i> Mobile Number <span
                            class="asterisk">*</span></label>
                    <input type="number" class="input-field" id="mno" name="mno" maxlength="10" required>

                    <!-- Business Section -->
                    {% if session.get('user_category') == 'business' %}
                    <section id="infobusiness">
                        <h2><i class="fa-solid fa-building"></i> For Businesses</h2>

                        <label class="field-label" for="Bussname">Business Name<span class="asterisk">*</span></label>
                        <input type="text" class="input-field" id="Bussname" name="Bussname">

                        <label class="field-label" for="DOR">Date of GST Registration<span
                                class="asterisk">*</span></label>
                        <input type="date" class="input-field" id="DOR" name="DOR">

                        <label class="field-label" for="GSTIN">GSTIN<span class="asterisk">*</span></label>
                        <input type="text" class="input-field" id="GSTIN" name="GSTIN" maxlength="15">

                        <label class="field-label" for="nob">Nature of Business<span class="asterisk">*</span></label>
                        <select class="input-field" id="nob" name="nob">
                            <option value="" selected disabled>Select Nature of Business</option>
                            <option>Manufacturing</option>
                            <option>Trading</option>
                            <option>Services</option>
                            <option>Agriculture</option>
                            <option>Financial Services</option>
                            <option>IT & Software</option>
                            <option>Consultancy</option>
                            <option>E-commerce</option>
                            <option>Hospitality</option>
                            <option>Real Estate</option>
                            <option>Others</option>
                        </select>
                    </section>

                    {% elif session.get('user_category') == 'job' %}
                    <section id="infojob">
                        <h2><i class="fa-solid fa-user-tie"></i> For Job</h2>

                        <label class="field-label" for="empc">Employer Category<span class="asterisk">*</span></label>
                        <select class="input-field" id="empc" name="empc">
                            <option value="" selected disabled>Select</option>
                            <option>Central Government</option>
                            <option>State Government</option>
                            <option>PSU</option>
                            <option>Private Sector</option>
                            <option>Public Sector</option>
                        </select>

                        <label class="field-label" for="tan">Employer TAN Number <span class="asterisk">*</span></label>
                        <input type="text" class="input-field" id="tan" name="tan">
                    </section>
                    {% endif %}

                    <div class="button">
                        <button type="submit">
                            <span class="shadow"></span>
                            <span class="edge"></span>
                            <span class="front text"> Submit</span>
                        </button>
                    </div>
                </form>
                <!-- ✅ FORM END -->

            </div>
        </div>
    </div>
    <script>
        // Only include specific JavaScript functions needed for this page
        // Remove the section hiding logic that's in pg1.js
        
        // Keep only the necessary functions like the header scroll behavior
        const header = document.getElementById('header');
        const formSection = document.querySelector('.form-section');
    
        window.addEventListener('scroll', () => {
            const formTop = formSection.offsetTop;
            const headerHeight = header.offsetHeight;
    
            if (window.scrollY >= formTop - headerHeight - 10) {
                header.style.position = 'absolute';
                header.style.top = (formTop - headerHeight - 10) + 'px';
            } else {
                header.style.position = 'fixed';
                header.style.top = '10px';
            }
        });
    </script>
</body>

</html>
